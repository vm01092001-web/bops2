<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Project Activities</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .chevron {
      transition: transform 0.2s ease;
      display: inline-block;
    }
    .chevron.open {
      transform: rotate(90deg);
    }
    .children {
      overflow: hidden;
      transition: max-height 0.3s ease;
    }
  </style>
</head>
<body class="bg-gray-100 text-gray-900">
  <div class="max-w-6xl mx-auto p-6">
    <h1 class="text-2xl font-bold mb-4">Project Activities</h1>
    <input id="search" type="text" placeholder="Search..." 
           class="w-full mb-4 border rounded px-3 py-2"/>
    <div id="tree" class="bg-white rounded shadow divide-y"></div>
  </div>

  <script>
    const API_URL = "https://script.google.com/macros/s/AKfycbxJkM9eKxx0wimIFb38Ea-NG1dug-8arhAZuanrE7xC4psZMFW1gk2WqLdsDPj2gwcm/exec";

    async function fetchData() {
      const res = await fetch(API_URL);
      return await res.json();
    }

    function buildArray(tree) {
      return Object.keys(tree).sort().map(k => ({ key: k, node: tree[k] }));
    }

    function renderNode(node, depth = 0) {
      const hasChildren = Object.keys(node.children).length > 0;

      const container = document.createElement("div");
      container.className = "ml-" + (depth*4);

      const row = document.createElement("div");
      row.className = "flex justify-between items-center py-2 px-2 cursor-pointer hover:bg-gray-50 text-sm";
      container.appendChild(row);

      const left = document.createElement("div");
      left.className = "flex items-center gap-2";
      row.appendChild(left);

      const chevron = document.createElement("span");
      chevron.innerHTML = "â–¶";
      chevron.className = "chevron text-xs text-gray-500";
      if (!hasChildren) chevron.style.visibility = "hidden";
      left.appendChild(chevron);

      const label = document.createElement("span");
      label.innerHTML = `<span class="font-semibold">${node.meta?.activityId}</span> - ${node.meta?.activityName || ''}`;
      left.appendChild(label);

      const right = document.createElement("div");
      right.className = "text-xs text-gray-600";
      right.textContent = node.meta?.endDate || "-";
      row.appendChild(right);

      const childrenDiv = document.createElement("div");
      childrenDiv.className = "children max-h-0";
      container.appendChild(childrenDiv);

      row.addEventListener("click", () => {
        if (hasChildren) {
          childrenDiv.classList.toggle("max-h-0");
          childrenDiv.classList.toggle("max-h-screen");
          chevron.classList.toggle("open");
        }
      });

      buildArray(node.children).forEach(child => {
        childrenDiv.appendChild(renderNode(child.node, depth+1));
      });

      return container;
    }

    async function init() {
      const data = await fetchData();
      const treeDiv = document.getElementById("tree");
      treeDiv.innerHTML = "";
      buildArray(data).forEach(item => {
        treeDiv.appendChild(renderNode(item.node));
      });

      document.getElementById("search").addEventListener("input", (e) => {
        const term = e.target.value.toLowerCase();
        treeDiv.innerHTML = "";
        buildArray(data).forEach(item => {
          if (JSON.stringify(item.node).toLowerCase().includes(term)) {
            treeDiv.appendChild(renderNode(item.node));
          }
        });
      });
    }

    init();
  </script>
</body>
</html>
