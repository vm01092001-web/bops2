<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Project Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <style>
    .content-item { display: none; }
    .content-item.active { display: block; }
    .sidebar { transition: all 0.3s ease; }
    .sidebar li:hover { transform: translateX(5px); }
  </style>
</head>
<body class="bg-gray-100 font-sans">
  <div class="flex h-screen">
    <!-- Sidebar -->
    <div class="w-1/4 bg-white shadow-lg p-4 overflow-y-auto">
      <h2 class="text-xl font-bold text-gray-800 mb-4">Project Hierarchy</h2>
      <?= accordionHtml.sidebar ?>
    </div>
    <!-- Content Area -->
    <div class="w-3/4 p-6 overflow-y-auto">
      <h1 class="text-2xl font-bold text-gray-800 mb-6">Project Activities</h1>
      <div id="content-area">
        <?= accordionHtml.content ?>
      </div>
    </div>
  </div>
  <script>
    function showContent(itemId) {
      // Hide all content items
      document.querySelectorAll('.content-item').forEach(item => item.classList.remove('active'));
      // Show selected content
      const content = document.getElementById('content-' + itemId);
      if (content) content.classList.add('active');
    }
  </script>
</body>
</html>
